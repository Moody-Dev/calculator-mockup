<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap"
    rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div id="container">
    <div id="result">
      <div id="history">
        <input type="text" name="" id="user-history" value="24 + 22">
      </div>
      <div id="current">
        <input type="text" name="" id="user-input" value="0">
      </div>
    </div>
    <div id="buttons">
      <button id="ce">CE</button>
      <button id="c">C</button>
      <button id="del">del</button>
      <button id="divide">/</button>
      <button id="equal">=</button>
      <button id="add">+</button>
      <button id="sub">-</button>
      <button id="multiply">*</button>
      <button id="seven">7</button>
      <button id="eigth">8</button>
      <button id="nine">9</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="dbl-zero">00</button>
      <button id="zero">0</button>
      <button id="dot">.</button>
    </div>
  </div>

  <footer id="credits">
    <p>All Rights Reserved BlinksArts&copy;</p>
  </footer>
</body>

</html>
